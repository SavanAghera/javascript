<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Task-1</title>

    <style>
        .sign_up{
            background-color:whitesmoke;
            padding: 3%;
            margin-top:20%;
            box-shadow: 1px 1px 10px black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container" style="max-width:500px;">
            <div class="sign_up">
                 <form method="post" onsubmit="return Signup()">
                     <div class="row">
                        <div class="col-12 mb-2">
                            <input type="text" class="form-control" name="uname" placeholder="Enter username" id="username"/>
                        </div>
                        <div class="col-12 mb-2">
                            <input type="password" class="form-control" placeholder="enter password" id="password"/>
                        </div>
                        <div class="col-12 mb-2">
                            <input type="password" class="form-control" placeholder="comfirm password" id="comfirm_password"/>
                        </div>
                        <div class="col-3 mt-2" >
                            <label><input type="radio"  name="User_type" value="Admin"/>&nbsp;Admin</label>
                        </div>

                        <div class="col-3 mt-2" >
                            <label><input type="radio"  name="User_type" value="User" checked/>&nbsp;User</label>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-6 mt-3">
                            <a href="login.html">Back to login page</a>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-2 mt-3">
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                     </div>
                    </form>
            </div>
        </div>
    </div>
    <script >
        let user = {
            
        }
        function Signup() {
            let uname = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let comfirm_password = document.getElementById('comfirm_password').value;
            let user_type = document.getElementsByName('User_type');
            
            if(uname == null || uname.length <3 || uname.split(" ").length >= 2){
                alert("Please enter your username ,length must be greater then 3 , cant enter space in username");
                return false;
            }
            if(password == null || password.length<5){
                alert("Please enter your password ,length must be greater then 5");
                return false;
            }
            if(comfirm_password != password){
                alert('password didnt match');
                return false;
            }
            //for user
            if(user_type[1].checked){
                const newUser = {username: uname,
                            password: password,
                            userType: 'user',
                            course: []};
                 console.log(localStorage.getItem("users"));
                 if(!localStorage.getItem("users"))
                 {
                     localStorage.setItem("users", "[]");
                         }
                    const users = JSON.parse(localStorage.getItem("users"));
                    let flag = true;
                    for(user in users){
                        console.log(user);
                        if(users[user].username === uname){
                            
                            flag = false;
                            alert("user already exist!");
                            return false;
                            break;
                        }
                    }
                    if(flag){
                        users.push(newUser);
                        localStorage.setItem("users", JSON.stringify(users));
                        alert("Registered successfylly!");
                    }
            }
            //for admin
            if(user_type[0].checked){
                const newUser = {username: uname,
                        password: password,
                        userType: 'admin',
                        course: []};
                if(!localStorage.getItem("admins")){
                localStorage.setItem("admins", "[]");
                }
                const admins = JSON.parse(localStorage.getItem("admins"));
                let flag = true;
                for(admin in admins){
                    console.log(admin);
                    if(admins[admin].username === uname){
                        flag = false;
                        alert("user already exist!");
                        return false;
                        break;
                    }
                    }
                    if(flag){
                        admins.push(newUser);
                        localStorage.setItem("admins", JSON.stringify(admins));
                        alert("Registered successfylly!");
                    }   
                }   
                    return false
            
            
        }
    </script>
</body>
</html>
