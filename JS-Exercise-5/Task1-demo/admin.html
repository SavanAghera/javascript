<html>
    <head>
        <title>
            LMS Admin
        </title>
        <script src="js/admin.js"></script>
    </head>
    <body onload="renderData()">
        Hello admin <a href="index.html">Logout</a>
        <div>
            <button id = "courses" onclick="showCourses()">Courses</button>
            <div id = "course_container" style="display: none;">
                <p>List of courses</p>
                <div>
                    <span id = "listOfCourses"></span>
                    <input type="text" name = "course" id = "course" placeholder="Enter course name">
                    <button id = "addCourse" onclick="addCourse(document.getElementById('course').value)">Add course</button>
                </div>
            </div>
        </div>
        <div>
            <button id = "students" onclick="showStudents()" >Students</button>
            <div id = "student_container" style="display: none;">
                <p>List of students</p>
                <div>
                    <span id = "listOfStudents"></span> 
                </div>
            </div>
        </div>
    </body>
</html>
